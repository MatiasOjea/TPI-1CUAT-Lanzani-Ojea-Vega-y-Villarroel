<!DOCTYPE html>
<html lang="s">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego</title>
  <link rel="stylesheet" href="static/juego.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="icon" href="static/img/favicon.ico" type="image/x-icon">
</head>
<body id="fondo" onload="obtenerDatosCuestionario({{preguntasRespuestas[0]}}, {{preguntasRespuestas[1]}}, {{nombreUsuario}})">
  <main>
    <div id="jugador"><p>Jugador/a:<br><b>{{nombreUsuario[0]}}</b></p></div>
    <div id="temporizador"><p>Tiempo Restante:<br>300</p></div>
    <div class="card">
      <div class="card-body">
        <b id="numeroPregunta"></b>
        <br>
        <b id="pregunta"></b>
        <section class="fotos" id="espacioImagenes"></section>
      </div>
    </div>
    <section id="sectionBotones" class="botones">
      <button id="botonOpcionUno" class="btn btn-secondary" type="submit" onclick="verificarRespuestaBotones(0)"></button>
      <button id="botonOpcionDos" class="btn btn-secondary" type="submit" onclick="verificarRespuestaBotones(1)"></button>
      <button id="botonOpcionTres" class="btn btn-secondary" type="submit" onclick="verificarRespuestaBotones(2)"></button>
      <button id="botonOpcionCuatro" class="btn btn-secondary" type="submit" onclick="verificarRespuestaBotones(3)"></button>
    </section>
  </main>
  <script src="../static/cuestionario.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
